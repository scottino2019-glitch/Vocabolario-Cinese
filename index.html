<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Ricerca Vocabolario Cinese</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #b22222;
    color: #fff8dc;
    padding: 20px;
  }
  h1 {
    color: #ffde59;
  }
  input {
    width: 90%;
    max-width: 400px;
    padding: 10px;
    font-size: 1.1em;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
  }
  #results {
    max-width: 700px;
  }
  .entry {
    background: #800000cc;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 6px;
  }
  .term {
    font-weight: bold;
    font-size: 1.2em;
    color: #ffde59;
  }
  .pinyin, .categoria {
    font-style: italic;
    color: #facf5a;
  }
</style>
</head>
<body>

<h1>Ricerca Vocabolario Cinese</h1>
<input type="text" id="search" placeholder="Digita termine o definizione..." />

<div id="results"><p>Caricamento dati...</p></div>

<script>
  let vocabolario = [];

  // Carica il file JSON locale
  fetch('vocabolario_cinese_100.json')
    .then(res => res.json())
    .then(data => {
      vocabolario = data;
      document.getElementById('results').innerHTML = '<p>Inserisci testo per cercare...</p>';
    })
    .catch(err => {
      document.getElementById('results').innerHTML = '<p>Errore nel caricamento dei dati</p>';
      console.error(err);
    });

  document.getElementById('search').addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    if (!query) {
      document.getElementById('results').innerHTML = '<p>Inserisci testo per cercare...</p>';
      return;
    }
    const filtered = vocabolario.filter(item => 
      item.termine.toLowerCase().includes(query) ||
      (item.definizione && item.definizione.toLowerCase().includes(query))
    );
    if (filtered.length === 0) {
      document.getElementById('results').innerHTML = '<p>Nessun risultato trovato</p>';
      return;
    }
    const html = filtered.map(item => `
      <div class="entry">
        <div class="term">${item.termine}</div>
        <div class="pinyin">${item.pinyin || ''}</div>
        <div class="categoria">${item.categoria || ''}</div>
        <div class="definizione">${item.definizione || ''}</div>
      </div>
    `).join('');
    document.getElementById('results').innerHTML = html;
  });
</script>

</body>
</html>
