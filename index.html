<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Ricerca Dizionario Cinese</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #b22222; /* rosso scuro */
    color: #fff8dc; /* crema */
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 15px;
    color: #ffde59; /* oro */
    text-shadow: 2px 2px 4px #8b0000;
  }
  #searchInput {
    width: 90%;
    max-width: 400px;
    padding: 12px 16px;
    font-size: 1.1em;
    border-radius: 10px;
    border: none;
    outline: none;
    box-shadow: 0 0 10px #ffde59;
    margin-bottom: 20px;
    background-color: #800000;
    color: #ffde59;
    font-weight: 600;
  }
  #results {
    width: 90%;
    max-width: 700px;
    background: #800000b0; /* semi-trasparente */
    border-radius: 12px;
    padding: 15px 20px;
    box-shadow: 0 0 15px #ffde59;
    max-height: 70vh;
    overflow-y: auto;
  }
  .result {
    padding: 12px 10px;
    border-bottom: 1px solid #ffde59;
  }
  .result:last-child {
    border-bottom: none;
  }
  .term {
    font-weight: 900;
    font-size: 1.3em;
    color: #ffde59;
  }
  .definition {
    font-weight: 600;
    color: #fff8dc;
    margin-left: 10px;
  }
  p.no-results {
    font-size: 1.1em;
    text-align: center;
    color: #ffde59;
    padding: 20px 0;
  }
  /* Scrollbar styling */
  #results::-webkit-scrollbar {
    width: 8px;
  }
  #results::-webkit-scrollbar-thumb {
    background-color: #ffde59;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>Ricerca Dizionario Cinese</h1>
<input type="text" id="searchInput" placeholder="Cerca vocabolo o definizione..." autofocus />

<div id="results"><p class="no-results">Caricamento dati...</p></div>

<script>
  let datiDizionario = [];

  function cercaNelDizionario(dati, query) {
    query = query.toLowerCase();
    if (!query) return [];
    return dati.filter(entry => {
      return Object.entries(entry).some(([chiave, valore]) => {
        return (typeof chiave === 'string' && chiave.toLowerCase().includes(query)) ||
               (typeof valore === 'string' && valore.toLowerCase().includes(query));
      });
    });
  }

  function mostraRisultati(risultati) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    if (risultati.length === 0) {
      container.innerHTML = '<p class="no-results">Nessun risultato trovato</p>';
      return;
    }
    risultati.forEach(entry => {
      for (let [chiave, valore] of Object.entries(entry)) {
        const div = document.createElement('div');
        div.classList.add('result');
        div.innerHTML = `<span class="term">${chiave}</span>: <span class="definition">${valore}</span>`;
        container.appendChild(div);
      }
    });
  }

  // Carica JSON dinamicamente
  fetch('Tuttle Compact Chinese Dictionary (Li Dong) (Z-Library) (1).json')
    .then(response => response.json())
    .then(data => {
      datiDizionario = data;
      document.getElementById('results').innerHTML = '<p class="no-results">Inserisci testo per cercare...</p>';
    })
    .catch(err => {
      document.getElementById('results').innerHTML = '<p class="no-results">Errore caricamento dati</p>';
      console.error('Errore caricamento JSON:', err);
    });

  // Evento input ricerca
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const query = e.target.value;
    const risultati = cercaNelDizionario(datiDizionario, query);
    mostraRisultati(risultati);
  });
</script>

</body>
</html>
